<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Contact</title>
    <link rel="stylesheet" href="../public/css/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="content-form">
        <h1>Add Contact</h1>
        <form action="#">
          <div class="row">
            <div class="column">
              <label for="first_name1">First Name</label>
              <input
                type="text"
                id="first_name"
                name="first_name"
                placeholder="Your First Name"
              />
            </div>
            <div class="column">
              <label for="last_name">Last Name</label>
              <input
                type="text"
                id="last_name"
                name="last_name1"
                placeholder="Your Last Name"
              />
            </div>
          </div>
          <div class="row">
            <div class="column">
              <label for="email">E-mail</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Your E-mail"
              />
            </div>
          </div>
          <div class="row">
            <div class="column">
              <label for="phone">Phone</label>
              <input
                type="phone"
                id="phone"
                name="phone"
                placeholder="Your Phone Number"
              />
            </div>
          </div>
          <button type="submit">Submit</button>
        </form>

        <script src="./click-on-information.js"></script>
      </div>
    </div>
  </body>
</html>
